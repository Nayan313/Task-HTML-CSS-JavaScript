<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Your Age" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div class="gender">
                <div><input type="radio" name="gender" id="male" value="Male" required><label for="male">Male</label></div>
                <div><input type="radio" name="gender" id="female" value="Female" required><label for="female">Female</label></div>
            </div>
        </div>
        <div>
            <button type="submit" onclick="handleSubmit(event)">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
